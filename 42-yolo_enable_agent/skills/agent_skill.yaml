agent_name: PlasticDetectionAgent
version: 1.0.0
description: 플라스틱 재활용 분류를 위한 객체 탐지 에이전트. 이미지에서 PET, PS, PP, PE 플라스틱을 탐지하고 재활용 가이드를
  제공한다.
capabilities:
  primary: 플라스틱 객체 탐지
  secondary:
  - 재활용 분류 가이드
  - 배출 방법 안내
  - 탐지 결과 시각화
classes:
  0:
    name: PET
    full_name: 폴리에틸렌 테레프탈레이트
    recycle_code: '#1'
    examples: 음료수 병, 생수 병
    recyclable: true
    disposal_guide: 라벨을 제거하고 내용물을 비운 후 압축하여 배출한다.
  1:
    name: PS
    full_name: 폴리스타이렌
    recycle_code: '#6'
    examples: 요거트 컵, 스티로폼
    recyclable: false
    disposal_guide: 일반 쓰레기로 배출한다. 스티로폼은 별도 배출한다.
  2:
    name: PP
    full_name: 폴리프로필렌
    recycle_code: '#5'
    examples: 식품 용기, 병뚜껑
    recyclable: true
    disposal_guide: 깨끗이 세척 후 플라스틱류로 배출한다.
  3:
    name: PE
    full_name: 폴리에틸렌
    recycle_code: '#2, #4'
    examples: 비닐봉지, 세제 용기
    recyclable: true
    disposal_guide: HDPE는 플라스틱류, LDPE(비닐)는 비닐류로 배출한다.
input_schema:
  type: object
  properties:
    image_path:
      type: string
      description: 탐지할 이미지 경로
    confidence_threshold:
      type: number
      description: 신뢰도 임계값
      default: 0.25
  required:
  - image_path
output_schema:
  type: object
  properties:
    detections:
      type: array
      description: 탐지된 객체 리스트
    num_detections:
      type: integer
      description: 탐지된 객체 수
    class_counts:
      type: object
      description: 클래스별 탐지 수
    recyclable_count:
      type: integer
      description: 재활용 가능 객체 수
model_info:
  model_path: models/plastic_yolov8_best.pt
  metadata_path: models/yolo_metadata.json
  model_type: YOLOv8
